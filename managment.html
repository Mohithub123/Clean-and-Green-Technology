<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Management System - Register</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="managment.css">
</head>
<body>
    <div class="form-container">
        <img src="managment images.png" alt="Admin Profile Picture">
        <h1>Garbage Management System</h1>
        <h2>Register with us</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="text" id="mobile" placeholder="Enter your Mobile Number" required>
            <input type="email" id="email" placeholder="Enter your email id" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
        <div class="links">
            <a href="#">Sign in</a>
            <a href="./index.html">Back Home!</a>
            <a href="./admin.html">Admin Panel</a>
            <a href="./managmentpanel.html">Management Panel</a>
        </div>
    </div>

    <script src="managment.js"></script>
</body>
</html>
